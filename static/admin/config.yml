backend:
  name: github
  branch: develop
  repo: harlott/ufarmer_preview # change this to your repo
  base_url: https://cws-site-oauth.azurewebsites.net/ # change this to your OAuth server
  publish_mode: editorial_workflow
media_folder: /static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Resources (Italian)"
    label_singular: "Resource Italian"
    folder: "data/blog/it"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Page Title", name: pageTitle, widget: string}
      - {label: "Meta Description", name: metaDescription, widget: string}
      - {label: "Meta Keywords", name: metaKeywords, widget: string}
      - {label: "Social Preview Image", name: socialPreviewImage, widget: image, required: false, default: null}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "relation", required: false, default: "null", collection: "categories", searchFields: ['title'], valueField: "{{slug}}", displayFields: ["{{title}}"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Sub Title", name: "subtitle", widget: "string", required: false, default: ""}
      - {label: "Description", name: "description", widget: "markdown", required: false, default: ""}
      - {label: "Featured Image", name: "featuredimage", widget: "image", required: false}
      - {label: "Quoted", name: "quoted", widget: "markdown", required: false}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean", required: false}
      - {label: "Blocks", name: "blocks", widget: "list", required: false, fields: [{label: "Title", name: "title", widget: "string"}, {label: "Description", name: "description", widget: "markdown"}, {label: "Image", name: "image", widget: "image", required: false}, {label: "File Download", name: "filedownload", widget: file, required: false}, {label: "Quoted", name: "quoted", widget: "markdown", required: false}]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Form Id", name: formId, widget: "string", required: false, default: null}
      - {label: "Form Label", name: "formLabel", widget: string, required: false, default: ""}
      - {label: "Author", name: "author", widget: "relation", collection: "authors", searchFields: ['title'], valueField: "{{slug}}", displayFields: ["{{title}}"], required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      - {label: "Visible", name: "visible", widget: "boolean", default: true, required: false}

